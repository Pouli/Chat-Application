<div class="container">
  <h1>Chat application</h1>
  <h2>Welcome to this simple chat application</h2>
  <p>To test the app you need to login please</p>
  <form name="pseudoForm" ng-submit="login(pseudoForm.$valid)">
    <div class="form-group">
      <label hidden>Name</label>
      <input type="text" name="pseudo" class="form-control" ng-model="pseudo" required></input>
    </div>
    <button type="submit" class="btn btn-primary">login</button>
  </form>
</div>
